<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div  class="wrap-login">
        <form id="login-form" class="login-form">
            <div class="img-login m-b-20"><img  src="https://res.cloudinary.com/testthoima/image/upload/v1616089765/pngfind.com-privacy-icon-png-4703547_yz4hgx.png"></div>
            <div class="wrap-input m-b-16 m-t-20">
                <input type="email" name="email" placeholder="Email">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input m-b-16">
                <input class="input" type="password" name="password" placeholder="Mật khẩu">
                <span class="focus-input"></span>
            </div>

            <div class="info-wrap p-t-3 p-b-24">
                <div class="contact-form-checkbox">
                    <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox" for="ckb1">
                        Nhớ tôi
                    </label>
                </div>
                <div class="register-wrap">
                    <a href="register.html" class="txt1">
                        Đăng ký?
                    </a>
                </div>
            </div>

            <div class="container-login-form-btn m-t-17">
                <button id="button" class="btn blue" type="button" name="btn-submit" value="submit">
                    Đăng nhập
                </button>
            </div>

        </form>
    </div>
</body>
</html>
