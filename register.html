<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
        <div class="wrap-reg">
            <form id="register-form" class="reg-form">
                <div class="img-reg m-b-20"><img src="https://res.cloudinary.com/testthoima/image/upload/v1616119922/feelisgood170900612-removebg-preview_e360cl.png"></div>

                <div class="wrap-input m-b-16">
                    <input type="email" name="email" placeholder="Nhập Email">
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input m-b-16">
                    <input type="password" name="password" placeholder="Nhập mật khẩu">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input m-b-16">
                    <input class="input" type="text" name="firstName" placeholder="Nhập tên">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input m-b-16">
                    <input class="input" type="text" name="lastName" placeholder="Nhập họ">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input m-b-16">
                    <input class="input" type="text" name="address" placeholder="Nhập nơi ở">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input m-b-16">
                    <input type="text" name="phone" placeholder="Nhập số điện thoại">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-gen m-b-16">
                    <label class="m-r-133">Giới tính</label>
                    <select id="gender">
                        <option value="0">Nam</option>
                        <option value="1"selected="selected">Khác</option>
                        <option value="2">Nữ</option>
                    </select>
                </div>
                <div class="wrap-input  m-b-16">
                    <input class="input" type="text" name="linkAva" placeholder="Cần nhập link avartar">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-gen p-t-16 p-b-16">
                    <label class="m-r-30" for="birthday">Ngày sinh</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                    <div class="register-wrap">
                        <a href="#" class="txt1">
                            Quên mật khẩu?
                        </a>
                    </div>
                    <div id="alert-box"></div>
                    <button id="buttons"  class="btn blue" type="button" name="btn-submit" value="submit">
                        Đăng ký
                    </button>
            </form>
        </div>
<script src="js/register.js"></script>
</body>
</html>
